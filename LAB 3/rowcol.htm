<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;}
</style>
</head>
<body>
<table align="center" style="width:30%">
<tr><th colspan="3">A</th></tr>
<tr><th rowspan="2">B</th>
<th colspan="2">C</th></tr>
<tr><th>D</th><th>E</th></tr>
</table>
</body>
</html>
