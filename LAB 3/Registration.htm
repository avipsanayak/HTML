<html>
<head>
<title>User Registration Form</title>
</head>
<body>
<div class="main">
<div class="register">
<h1 align='center'>USER REGISTRATION FORM</h1>
<form id="register method="post">
<label>Name:</label><br>
<input type="text" name="name" id="name" placeholder="Enter your Name:">
<br><br><label>Age:</label><br>
<input type="number" name="age" id="age" placeholder="Enter your Age:">
<br><br><label for="gender" style="fontsize:20px;">Gender: </label><br>
<input type="radio" name="gender">Male<br>
<input type="radio" name="gender">Female<br>
<input type="radio" name="gender">Others<br><br>
<label for="cb" style="font-size:20px;">Specialisation in:</label><br>
<input type="checkbox" id="cb" name="c" value=" ">C<br>
<input type="checkbox" id="cb" name="java" value=" ">Java<br><br>
<input type="submit" name="button" value="Submit" style="color:blue; font-family:arial; font-size:20px;">
</body>
</html>
